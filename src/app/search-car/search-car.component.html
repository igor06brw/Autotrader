<section class="search-car__content">
    <div class="search-car__wrapper">
        <form action="" class="search-car__form">
            <div class="search-car__form-wrapper">
                <label for="cars" class="search-car__input-label">Make</label>
                <select name="cars" id="cars" class="search-car__input search-car__make-select">
                    <option value="0">All</option>
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="volvo">Volvo</option>
                    <option value="lexus">Lexus</option>
                    <option value="toyota">Toyota</option>
                </select>
            </div>
            <div class="search-car__form-wrapper">
                <label for="model" class="search-car__input-label">Model</label>
                <select name="model" id="model" class="search-car__input search-car__model-select">
                    <option value="0">All</option>
                    <option value="a3">A3</option>
                    <option value="a4">A4</option>
                    <option value="a5">A5</option>
                    <option value="a6">A6</option>
                    <option value="a7">A7</option>
                    <option value="a8">A8</option>
                </select>
            </div>
            <div class="search-car__form-wrapper">
                <label for="max-price" class="search-car__input-label">Max Price</label>
                <select name="max-price" id="max-price" class="search-car__input search-car__max-price-select">
                    <option value="0">All</option>
                    <option value="100">$100</option>
                    <option value="500">$500</option>
                    <option value="1500">$1500</option>
                    <option value="5000">$5000</option>
                    <option value="10000">$10000</option>
                    <option value="30000">$30000</option>
                </select>
            </div>
            <div class="search-car__form-wrapper">
                <label for="min-year" class="search-car__input-label">Min year</label>
                <select name="min-year" id="min-year" class="search-car__input search-car__min-year-select">
                    <option value="0">All</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <div class="search-car__form-wrapper">
                <label for="max-mileage" class="search-car__input-label">Max Mileage</label>
                <select name="max-mileage" id="max-mileage" class="search-car__input search-car__max-mileage-select">\
                    <option value="0">All</option>
                    <option value="2500">2500 miles</option>
                    <option value="5000">5000 miles</option>
                    <option value="7500">7500 miles</option>
                    <option value="10000">10000 miles</option>
                </select>
            </div>
            <div class="search-car__form-wrapper">
                <input type="submit" value="Show Result" class="search-car__show-result">
            </div>
        </form>
    </div>
</section>
