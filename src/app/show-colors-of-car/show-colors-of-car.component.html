<section class="section">
    <div class="wrapper">
        <div class="wrapper__heading">
            <div class="headline">
                <h2 class="headline__title">2020 <span class="headline__title--bold">BMW 5</span> G30</h2>
                <h5 class="headline__subtitle">The first-ever 2020 BMW 5. Color outside the lines.</h5>
            </div>
            <div class="pricing">
                <h2 class="pricing__worth">$30,000</h2>
                <p class="pricing__start-price">starting msrp as shown $32,000</p>
            </div>
            <div class="mpg">
                <h2 class="mpg__number">27/31</h2>
                <p class="mpg__unit">est. mpg</p>
            </div>
        </div>
        <div class="wrapper__carousel">
            <div class="carousel">
                <a href="#!" (click)="callArrow()" class="carousel__arrow carousel__arrow--previous">&#10094;</a>
                <a href="#!" (click)="callArrow()" class="carousel__arrow carousel__arrow--next">&#10095;</a>
                <div #image class="carousel__content">
                    <img src="../../assets/front.png" alt="" class="carousel__image carousel__image--front visible">
                    <img src="../../assets/rear.png" alt="" class="carousel__image carousel__image--rear unvisible">
                </div>
            </div>
        </div>
        <div class="wrapper__lacquer">
            <div class="lacquer">
                <h4 class="lacquer__header">Choose color</h4>
                <div class="lacquer__palette">
                    <a href="" class="lacquer__color lacquer__color--white"></a>
                    <a href="" class="lacquer__color lacquer__color--black"></a>
                </div>
            </div>
        </div>
        <div class="wrapper__buttons">
            <div class="buttons">
                <a href="" class="buttons__button buttons__button--features">Features</a>
                <a href="" class="buttons__button buttons__button--compare">Compare</a>
            </div>
        </div>
    </div>
</section>
